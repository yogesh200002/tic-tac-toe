<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="selection">
        <h2>Please select who you want to play with</h2>
        <div class="buttonContainer">
            <button class='buttons' id="playerButton">Vs Player</button>
            <button class='buttons' id="botButton">Vs Bot</button>
        </div>
    </div>
    <div class="playerDisplay">
        <h2 class="playerChoice"></h2>
        <h2></h2>
    </div>
    <div class="container">
        <div class="grid">

        </div>
    </div>
    <div class="buttonContainer">
        <button class='buttons' id="restart">Restart</button>
    </div>
    <footer>Made with love by Yogesh :)</footer>
</body>
</html>
